<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>


<style type="">
    .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
        text-align: center;
    }

    .customPanelGrid .ui-panelgrid-content {
        align-items: center;
    }
</style>


<h:body styleClass="card">

    <div class="card">

        <h:form>
            <p:panelGrid columns="2"

            >

                <p:outputLabel value="Numer Empleado"/>
                <p:inputText value="#{employeeBean.employee.employeeNumber}" />

                <p:outputLabel value="Nombre Empleado"/>
                <p:inputText value="#{employeeBean.employee.name}" />

                <p:outputLabel value="Pago Empleado"/>
                <p:inputText value="#{employeeBean.employee.rolId}" />

                <p:outputLabel value="Tipo Empleado"/>
                <p:inputText value="#{employeeBean.employee.employeeType}"/>

            </p:panelGrid>
            <p:commandButton value="Registrar" actionListener="#{employeeBean.createEmployee}"/>

        </h:form>

    </div>



</h:body>

</html>
